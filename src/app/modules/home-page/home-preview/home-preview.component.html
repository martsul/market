<section class="preview">
  <div class="container">
    <div class="previews__left">
      <div class="preview__info">
        <h1 class="preview__title">{{ "HOME_PREVIEW_TITLE" | translate }}</h1>
        <p class="preview__text">
          Browse through our diverse range of meticulously crafted garments,
          designed to bring out your individuality and cater to your sense of
          style.
        </p>
        <app-button
          class="preview__btn"
          [buttonData]="{ text: 'Shop Now', color: 'dark' }"
          (handlerClick)="handlerShopNow()"
        />
      </div>
      <div class="preview__statistic">
        @for (item of statisticItems; track $index) {
        <div class="preview__statistic-container">
          <h3 class="preview__statistic-result">+{{ item.result | number }}</h3>
          <span class="preview__statistic-item">{{ item.item }}</span>
        </div>
        }
      </div>
    </div>
    <div class="preview__right">
      <svg
        class="preview__star little"
        viewBox="0 0 104 104"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M52 0C53.7654 27.955 76.0448 50.2347 104 52C76.0448 53.7654 53.7654 76.0448 52 104C50.2347 76.0448 27.955 53.7654 0 52C27.955 50.2347 50.2347 27.955 52 0Z"
          fill="black"
        />
      </svg>
      <svg
        class="preview__star big"
        viewBox="0 0 104 104"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M52 0C53.7654 27.955 76.0448 50.2347 104 52C76.0448 53.7654 53.7654 76.0448 52 104C50.2347 76.0448 27.955 53.7654 0 52C27.955 50.2347 50.2347 27.955 52 0Z"
          fill="black"
        />
      </svg>
      <img src="/img/home-preview.png" alt="People" class="preview__img" />
    </div>
  </div>
</section>
