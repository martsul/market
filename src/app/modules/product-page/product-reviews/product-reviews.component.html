<section class="reviews">
  <div class="container">
    <div class="reviews__head">
      <div class="reviews__head-info">
        <h2 class="reviews__title">All Reviews</h2>
        <span class="reviews__count">({{ (reviews() || []).length }})</span>
      </div>
    </div>
    <div class="reviews__container">
      @defer (when isLoaded()) { @for (review of reviews(); track $index) {
      <app-product-review [review]="review" />
      } } @placeholder {
      <ngx-skeleton-loader
        appearance="line"
        [theme]="{
          width: '100%',
          height: '200px',
          'margin-bottom': ' 0'
        }"
      ></ngx-skeleton-loader>
      <ngx-skeleton-loader
        appearance="line"
        [theme]="{
          width: '100%',
          height: '200px',
          'margin-bottom': ' 0'
        }"
      ></ngx-skeleton-loader>
      }
    </div>
  </div>
</section>
