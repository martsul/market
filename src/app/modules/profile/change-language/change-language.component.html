<div class="container">
  <mat-menu #languagesMenu="matMenu">
    <ng-template matMenuContent>
      <button (click)="changeLanguage('en')" mat-menu-item>English</button>
      <button (click)="changeLanguage('es')" mat-menu-item>Spanish</button>
    </ng-template>
  </mat-menu>
  <button matIconButton [matMenuTriggerFor]="languagesMenu">
    {{ currentLang() }}
  </button>
</div>
