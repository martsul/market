@defer (when isLoaded()) {
<swiper-container
  [breakpoints]="swiperBreakpoints"
  space-between="14"
  grab-cursor="true"
  free-mode="true"
  slides-per-view="3"
  class="images__all"
>
  @for (img of images(); track $index) {
  <swiper-slide class="images__slide">
    <button
      (click)="changeImg($index)"
      [class]="{ images__small: true, active: $index === activeImgIndex() }"
    >
      <img
        [ngSrc]="img"
        class="images__img"
        width="152"
        height="152"
        priority="true"
      /></button
  ></swiper-slide>
  }
</swiper-container>
<div class="images__big">
  <img
    [ngSrc]="images()[activeImgIndex()]"
    width="444"
    height="444"
    class="images__img"
    priority="true"
  />
</div>
} @placeholder {
<div class="skeleton__small-images">
  @for (item of [].constructor(3); track $index) {
  <ngx-skeleton-loader
    appearance="line"
    [theme]="{
      width: '100%',
      'aspect-ratio': '1/1',
      height: 'auto',
      margin: 0
    }"
  ></ngx-skeleton-loader>
  }
</div>
<ngx-skeleton-loader
  appearance="line"
  [theme]="{ width: '100%', 'aspect-ratio': '1/1', height: 'auto', margin: 0 }"
></ngx-skeleton-loader>
}
