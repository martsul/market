<div class="product-card">
  <div class="product-card__img-container">
    <img
      [ngSrc]="thumbnail"
      class="product-card__img"
      alt="cloth"
      width="260"
      height="260"
    />
  </div>
  <h4 class="product-card__title">{{ title }}</h4>
  <div class="product-card__rating">
    <app-star-rating [ratingPercents]="ratingPercents" />
    <p class="product-card__rating-num">
      {{ rating }}/<span class="product-card__rating-max">5</span>
    </p>
  </div>
  <div class="product-card__price-container">
    <span class="product-card__price">${{ price }}</span>
    @if (discount) {
    <span class="product-card__start-price">${{ startPrice }}</span>
    <span class="product-card__discount">{{ discount }}%</span>
    }
  </div>
</div>
