<div class="product-card">
  <div class="product-card__img-container">
    <img
      [ngSrc]="thumbnail"
      class="product-card__img"
      alt="cloth"
      width="260"
      height="260"
    />
  </div>
  <h4 class="product-card__title">{{ title }}</h4>
  <div class="product-card__rating">
    <div class="product-card__stars" [style.width.%]="ratingPercents">
      <svg
        class="product-card__star"
        viewBox="0 0 19 17"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M9.24494 0.255005L11.8641 5.89491L18.0374 6.6431L13.4829 10.8769L14.679 16.9793L9.24494 13.956L3.8109 16.9793L5.00697 10.8769L0.452479 6.6431L6.62573 5.89491L9.24494 0.255005Z"
          fill="#FFC633"
        />
      </svg>
      <svg
        class="product-card__star"
        viewBox="0 0 19 17"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M9.24494 0.255005L11.8641 5.89491L18.0374 6.6431L13.4829 10.8769L14.679 16.9793L9.24494 13.956L3.8109 16.9793L5.00697 10.8769L0.452479 6.6431L6.62573 5.89491L9.24494 0.255005Z"
          fill="#FFC633"
        />
      </svg>
      <svg
        class="product-card__star"
        viewBox="0 0 19 17"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M9.24494 0.255005L11.8641 5.89491L18.0374 6.6431L13.4829 10.8769L14.679 16.9793L9.24494 13.956L3.8109 16.9793L5.00697 10.8769L0.452479 6.6431L6.62573 5.89491L9.24494 0.255005Z"
          fill="#FFC633"
        />
      </svg>
      <svg
        class="product-card__star"
        viewBox="0 0 19 17"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M9.24494 0.255005L11.8641 5.89491L18.0374 6.6431L13.4829 10.8769L14.679 16.9793L9.24494 13.956L3.8109 16.9793L5.00697 10.8769L0.452479 6.6431L6.62573 5.89491L9.24494 0.255005Z"
          fill="#FFC633"
        />
      </svg>
      <svg
        class="product-card__star"
        viewBox="0 0 19 17"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M9.24494 0.255005L11.8641 5.89491L18.0374 6.6431L13.4829 10.8769L14.679 16.9793L9.24494 13.956L3.8109 16.9793L5.00697 10.8769L0.452479 6.6431L6.62573 5.89491L9.24494 0.255005Z"
          fill="#FFC633"
        />
      </svg>
    </div>
    <p class="product-card__rating-num">
      {{ rating }}/<span class="product-card__rating-max">5</span>
    </p>
  </div>
  <div class="product-card__price-container">
    <span class="product-card__price">${{ price }}</span>
    @if (discount) {
    <span class="product-card__start-price">${{ startPrice }}</span>
    <span class="product-card__discount">{{ discount }}%</span>
    }
  </div>
</div>
