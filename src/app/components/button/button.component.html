<button
  [type]="isSubmit() ? 'submit' : 'button'"
  [disabled]="disabled()"
  (click)="click()"
  [class]="getClasses()"
>
  @if (buttonData().icon?.side === "left") {
  <svg [icon]="buttonData().icon!.id"></svg>
  }
  {{ buttonData().text }}
  @if (buttonData().icon?.side === "right") {
  <svg [icon]="buttonData().icon!.id"></svg>
  }
</button>
