<h4 class="footer-links__title">
  {{ `FOOTER.${links().title}` | translate | uppercase }}
</h4>
<div class="footer-links__container">
  @for (link of links().links; track $index) {
  <a
    class="footer-links__link"
    [href]="link.link"
    >{{ `FOOTER.${link.title}` | translate }}</a
  >
  }
</div>
